<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #ff7a59;
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 13px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff7a59;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #ff6347;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>âš¡ WhatsApp HubSpot Sync</h2>
  
  <div class="input-group">
    <label>HubSpot API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your HubSpot API key">
  </div>
  
  <div class="checkbox-group">
    <input type="checkbox" id="autoSync">
    <label for="autoSync">Enable Auto-Sync</label>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  <button id="testBtn">Test Connection</button>
  
  <div class="status" id="status"></div>
  
  <div class="info">
    <strong>How to use:</strong>
    <ol style="margin: 10px 0; padding-left: 20px;">
      <li>Get your HubSpot API key from HubSpot settings</li>
      <li>Enter it above and save</li>
      <li>Open WhatsApp Web</li>
      <li>Messages will sync automatically when auto-sync is enabled</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
